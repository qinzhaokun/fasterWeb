<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to Spring MVC</title>


<script  src="http://libs.baidu.com/jquery/1.7.2/jquery.min.js"></script>

<script type="text/javascript">
    $(document).ready(function(){
        $("a").click(function(){
            $.ajax({
                type:"post",
                url:"setuser",
                data:JSON.stringify(GetJsonData()),
                dataType:'json',
                contentType:"application/json;charset=utf-8",
                success:function(data){
                    alert(data['result'])
                }
            })
        })
    })

    function GetJsonData() {
        var json = {
            "userName": $("#userName").val(),
            "password": $("#password").val()
        };
        return json;
    }
</script>

</head>


<body>
<h1>Test Page</h1>

<p>项目由Spring + Spring MVC + Mybatis构建</p>

<h2>上传JSON数据</h2>

<form id="uploadJSON" action="" method="get">
    First name:
    <input type="text" id="userName" value="Mickey" size="20">
    <br />Last name:
    <input type="password" id="password" value="123" size="20">
    <br />
</form>

<a href="#" style="text-decoration: none;">使用ajax提交表单数据</a>


<h2>上传文件</h2>
<form action="upload" method="post" enctype="multipart/form-data">
    <input type="file" name="file"><br>
    <input type="submit" value="submit">
</form>

<br>


</body>
</html>
